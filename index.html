<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <div class="container-fluid">

        </nav>
      </div>
    </div>

    <div class="container-fluid">
      <div class="container">

          </div>
          <div class="col-sm-3 mix cat-2">
            <img class="img-responsive" src="http://lorempixel.com/400/200" alt="image">

        </div>

      var mixer = mixitup('.mixitup');
